# 1. قسم البناء: يخبر Netlify بكيفية إنشاء المشروع
[build]
  command = "npm run build"
  # هذا المسار هو المجلد الذي ينتج عن عملية "npm run build".
  # في Next.js يكون غالباً "out" إذا كنت تستخدم التصدير الثابت.
  publish = "out"  

# 2. قسم التوجيه: يحل مشكلة 404
# هذا يوجه كل طلب (/*) إلى ملف index.html مع الحفاظ على كود 200
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200